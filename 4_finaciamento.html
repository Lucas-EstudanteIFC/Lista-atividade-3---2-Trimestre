<meta charset="UTF-8" />
<script>
    // Problema: Financiamento
    /*
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    // Entrada
    const imovel = Number(prompt(`Qual o valor do imóvel a ser financiado?`).replace(",", ".").trim());
    const anos = Number(prompt(`Por quantos ele será financiado?`).trim());
    const salario = Number(prompt(`Qual o salário do comprador?`).replace(",", ".").trim());

    // Processamento
    const prestacaoMensal = imovel/12*anos;

    if (prestacaoMensal > (salario*0.30)) {
        alert(`O valor da prestação mensal foi de R$${prestacaoMensal.toFixed(2).replace(".", ".")}, e foi rejeitada pelo interessado.`);
    }
    else {
        alert(`O valor da prestação mensal foi de R$${prestacaoMensal.toFixed(2).replace(".", ".")}, e foi concedida ao interessado`);
    }
    // Saída

</script>
