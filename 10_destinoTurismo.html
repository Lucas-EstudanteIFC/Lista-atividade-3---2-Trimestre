<meta charset="UTF-8" />
<script>
    // Problema: Destino turístico
    /*
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    // Entrada
    const passagemSP = Number(prompt(`Informe o preço de uma passagem para São Paulo.`).replace(",", ".").trim());
    const passagemRJ = Number(prompt(`Informe o preço de uma passagem para Rio de Janeiro.`).replace(",", ".").trim());
    const hotelSP = Number(prompt(`Informe o preço do hotel em São Paulo.`).replace(",", ".").trim());
    const hotelRJ = Number(prompt(`Informe o preço do hotel em Rio de Janeiro.`).replace(",", ".").trim());
    const dias = Number(prompt(`Quantos dias pretende ficar no destino?`).replace(",", ".").trim());

    // Processamento
    if (isNaN(passagemSP) || isNaN(passagemRJ) || isNaN(hotelSP) || isNaN(hotelRJ) || isNaN(dias)) {
        alert(`Valor inválido encontrado.`);
    }
    else {
        let valorSP = passagemSP + hotelSP * dias;
        let valorRJ = passagemRJ + hotelRJ * dias;
        
        if (valorSP < valorRJ) {
            alert(`O destino final deverá ser São Paulo, com um preço de R$${valorSP.toFixed(2).replace(",", ".")}`);
        }
        else if (valorRJ < valorSP) {
            alert(`O destino final deverá ser Rio de Janeiro, com um preço de R$${valorRJ.toFixed(2).replace(",", ".")}`);
        }
        else {
            alert(`O destino final poderá ser qualquer opção, já que possuem o mesmo preço.`);
        }
    }


    
    // Saída

</script>
